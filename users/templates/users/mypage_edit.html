{% extends 'base.html' %}
{% load static %}
{% block content %}
<form action="{% url 'users:mypage_update' %}" method="POST">
    {% csrf_token %}
    <div class="v19_437">
        <div class="name">
            이름 : <input type="text" style="width:240px;" name="name" value="{% if profile.name %}{{profile.name}}{% endif %}"><br>
        </div>
    </div>
    <div class="v19_438">
        <div class="grade">
            <label for="grade">
            학년 선택
            </label>
            <select id="grade" name="grade">
            <option value="">-- 선택하세요 --</option>
            <option value="1">1학년</option>
            <option value="2">2학년</option>
            <option value="3">3학년</option>
            <option value="4">4학년</option>
            <option value="pg">대학원생</option>
            <option value="gr">졸업생</option>    
            </select>
        </div>
    </div>
    <div class="v19_438">
        <div class="department">
            <div id="plus">
                <label for="department">학과 추가</label>
                <select id="plus_department" name="plus_department" >
                    <option value="">-- 선택하세요 --</option>
                    {% for d in plus_departments %}
                    <option value="{{ d }}">{{ d }}</option>
                    {% endfor %}
                </select>
            </div>
            <div id="minus">
                <label for="department">학과 제외</label>
                <select id="minus_department" name="minus_department" >
                    <option value="">-- 선택하세요 --</option>
                    {% for d in minus_departments %}
                    <option value="{{ d }}">{{ d }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>        
    <p>프로필 사진 : <input type="file" name="profile_image"></p>
    <p>한줄소개 : <textarea name="intro" id="" cols="30" rows="10">{{ mypage.introduction }}</textarea></p>
    <button type="submit">수정완료</button>
</form>

{% endblock %}
