{% extends 'base.html' %}
{% load static %}

{% block style&js %}
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter&display=swap">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=NanumGothic&display=swap">
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<div class="login">
    <div class="logo">
        <div class="image">
            <img src="{% static 'img/dgin_icon2.png' %}" alt="">
        </div>
        <div class="v31_281">동국!N</div>
    </div><br><br>
    <span class="v31_281_2">계정 설정을 위한 필수 조건입니다. 입력해주세요.</span>
    <form action="{% url 'users:myprofile_save' %}" method="POST">
        {% csrf_token %}
        <div class="v19_437">
            <div class="name">
                이름 : <input type="text" style="width:240px;" name="name" value="{% if profile.name %}{{profile.name}}{% endif %}"><br>
            </div>
        </div>
        <div class="v19_438">
            <div class="grade">
                <label for="grade">
                학년 선택
                </label>
                <select id="grade" name="grade">
                <option value="">-- 선택하세요 --</option>
                <option value="1">1학년</option>
                <option value="2">2학년</option>
                <option value="3">3학년</option>
                <option value="4">4학년</option>
                <option value="pg">대학원생</option>
                <option value="gr">졸업생</option>    
                </select>
            </div>
        </div>
        <div class="v19_438">
            <div class="department">
                <div id="plus">
                    <label for="department">학과 추가</label>
                    <select id="plus_department" name="plus_department" >
                        <option value="">-- 선택하세요 --</option>
                        {% for d in plus_departments %}
                        <option value="{{ d }}">{{ d }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div id="minus">
                    <label for="department">학과 제외</label>
                    <select id="minus_department" name="minus_department" >
                        <option value="">-- 선택하세요 --</option>
                        {% for d in minus_departments %}
                        <option value="{{ d }}">{{ d }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>        
        <div class="submit_button">			
            <button type="submit" value="save"><a class="btn btn-orange">저장하기</a></button>		
        </div>
    </form>

</div>

{% endblock %}
